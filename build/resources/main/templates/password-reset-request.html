<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>

    <!-- Stylesheets -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">

    <!-- Favicon -->
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon">

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div class="page-wrapper">

    <!-- Main Header -->
    <header class="main-header header-style-four">
        <div class="header-top">
            <div class="auto-container">
                <div class="inner-container clearfix">
                    <div class="top-left">
                        <ul class="clearfix">
                            <li>Autocare is your one-stop solution for all auto repair needs!</li>
                            <li><a href="#">Get a Free Auto Checkup Now <i class="fa fa-long-arrow-alt-right"></i></a></li>
                        </ul>
                    </div>
                    <div class="top-right clearfix">
                        <p><i class="fa fa-phone-volume"></i> 24/7 Support: 0700 125 3657</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Main Header -->

    <!-- Page Title -->
    <section class="page-title" style="background-image:url(/images/background/8.webp);">
        <div class="auto-container">
            <div class="inner-container clearfix">
                <h1>Password Reset</h1>
                <ul class="bread-crumb clearfix">
                    <li><a th:href="@{/}">Home</a></li>
                    <li>Password Reset</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- End Page Title -->

    <!-- Password Reset Section -->
    <section class="login-section">
        <div class="auto-container">
            <div class="row clearfix">
                <div class="column col-lg-6 col-md-12 col-sm-12">
                    <h2>Reset Your Password</h2>
                    <div class="login-form">
                        <!-- Error message display -->
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <!-- Success message display -->
                        <div th:if="${successMessage}" class="alert alert-success">
                            <p th:text="${successMessage}"></p>
                        </div>

                        <!-- Form for password reset request -->
                        <form method="post" th:action="@{/auth/request-reset}">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                            </div>
                            <div class="form-group text-right">
                                <button class="theme-btn btn-style-one" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Password Reset Section -->

    <!-- Footer -->
    <footer class="main-footer" style="background-image: url(/images/background/10.webp);">
        <div class="auto-container">
            <div class="footer-bottom">
                <div class="auto-container">
                    <div class="copyright-text">
                        <p>&copy; 2024 All Rights Reserved by AutoCare</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

</div>

<!-- Scroll to top -->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="icon fa fa-angle-double-up"></span></div>

<!-- JS Scripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
